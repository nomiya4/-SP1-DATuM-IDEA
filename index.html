<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MEDiDATA LINK｜医療データ活用サービス（サンプルサイト）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --main-bg: #0b1530;
      --accent: #35c4ff;
      --accent-soft: #e6f7ff;
      --text-main: #111827;
      --text-soft: #6b7280;
      --surface: #ffffff;
      --border-soft: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.7;
      color: var(--text-main);
      background-color: #f3f4f6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Layout Utilities */

    .container {
      width: 100%;
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .section {
      padding: 64px 0;
    }

    .section-header {
      margin-bottom: 32px;
    }

    .section-label {
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 8px;
    }

    .section-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .section-desc {
      color: var(--text-soft);
      font-size: 14px;
    }

    /* Header / Navigation */

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(11, 21, 48, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #f9fafb;
      font-weight: 700;
      font-size: 18px;
    }

    .logo-mark {
      width: 24px;
      height: 24px;
      border-radius: 8px;
      border: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 800;
    }

    nav ul {
      display: flex;
      align-items: center;
      gap: 20px;
      list-style: none;
    }

    nav a {
      font-size: 13px;
      color: #e5e7eb;
    }

    nav a:hover {
      color: #ffffff;
    }

    .nav-cta {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--accent);
      font-size: 13px;
      color: #0f172a;
      background: #e0f2fe;
      font-weight: 600;
    }

    .nav-cta:hover {
      background: #bae6fd;
    }

    /* Hero */

    .hero {
      background: radial-gradient(circle at top left, #1d4ed8, #020617 56%);
      color: #e5e7eb;
      padding: 72px 0 64px;
    }

    .hero-inner {
      display: grid;
      grid-template-columns: minmax(0, 1.5fr) minmax(0, 1fr);
      gap: 40px;
      align-items: center;
    }

    .hero-tagline {
      font-size: 13px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #a5f3fc;
      margin-bottom: 12px;
    }

    .hero-title {
      font-size: 34px;
      line-height: 1.3;
      font-weight: 800;
      margin-bottom: 16px;
    }

    .hero-title span {
      color: var(--accent);
    }

    .hero-text {
      font-size: 14px;
      color: #cbd5f5;
      margin-bottom: 24px;
    }

    .hero-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .btn-primary {
      padding: 10px 18px;
      border-radius: 999px;
      background: var(--accent);
      color: #0b1120;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-outline {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid #64748b;
      background: transparent;
      color: #e5e7eb;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-outline:hover {
      background: rgba(15, 23, 42, 0.8);
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      font-size: 11px;
      color: #9ca3af;
    }

    .hero-meta-item span {
      display: block;
      font-size: 12px;
      color: #e5e7eb;
      font-weight: 600;
    }

    .hero-card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.6);
    }

    .hero-card-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 12px 0 18px;
    }

    .chip {
      font-size: 11px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #e5e7eb;
    }

    .hero-card-foot {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
      font-size: 11px;
      color: #9ca3af;
    }

    .hero-kpi-value {
      font-size: 18px;
      font-weight: 700;
      color: #f9fafb;
    }

    /* About section */
    #about .section-desc {
      max-width: 720px;
    }

    /* Simple extra section for layout */
    .two-column {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 32px;
    }

    .card {
      border-radius: 16px;
      padding: 18px 18px 16px;
      background: var(--surface);
      border: 1px solid var(--border-soft);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.04);
      font-size: 13px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card-text {
      font-size: 13px;
      color: var(--text-soft);
      margin-bottom: 12px;
    }

    /* CTA / 資料DL */

    .cta {
      text-align: center;
    }

    .cta-box {
      background: linear-gradient(135deg, #0f172a, #1d4ed8);
      color: #e5e7eb;
      border-radius: 18px;
      padding: 32px 20px;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.5);
    }

    .cta-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
