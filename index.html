<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MEDiDATA LINK｜医療データ活用サービス（サンプルサイト）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --main-bg: #0b1530;
      --accent: #35c4ff;
      --accent-soft: #e6f7ff;
      --text-main: #111827;
      --text-soft: #6b7280;
      --surface: #ffffff;
      --border-soft: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.7;
      color: var(--text-main);
      background-color: #f3f4f6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Layout Utilities */

    .container {
      width: 100%;
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .section {
      padding: 64px 0;
    }

    .section-header {
      margin-bottom: 32px;
    }

    .section-label {
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 8px;
    }

    .section-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .section-desc {
      color: var(--text-soft);
      font-size: 14px;
    }

    /* Header / Navigation */

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(11, 21, 48, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #f9fafb;
      font-weight: 700;
      font-size: 18px;
    }

    .logo-mark {
      width: 24px;
      height: 24px;
      border-radius: 8px;
      border: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 800;
    }

    nav ul {
      display: flex;
      align-items: center;
      gap: 20px;
      list-style: none;
    }

    nav a {
      font-size: 13px;
      color: #e5e7eb;
    }

    nav a:hover {
      color: #ffffff;
    }

    .nav-cta {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--accent);
      font-size: 13px;
      color: #0f172a;
      background: #e0f2fe;
      font-weight: 600;
    }

    .nav-cta:hover {
      background: #bae6fd;
    }

    /* Hero */

    .hero {
      background: radial-gradient(circle at top left, #1d4ed8, #020617 56%);
      color: #e5e7eb;
      padding: 72px 0 64px;
    }

    .hero-inner {
      display: grid;
      grid-template-columns: minmax(0, 1.5fr) minmax(0, 1fr);
      gap: 40px;
      align-items: center;
    }

    .hero-tagline {
      font-size: 13px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #a5f3fc;
      margin-bottom: 12px;
    }

    .hero-title {
      font-size: 34px;
      line-height: 1.3;
      font-weight: 800;
      margin-bottom: 16px;
    }

    .hero-title span {
      color: var(--accent);
    }

    .hero-text {
      font-size: 14px;
      color: #cbd5f5;
      margin-bottom: 24px;
    }

    .hero-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .btn-primary {
      padding: 10px 18px;
      border-radius: 999px;
      background: var(--accent);
      color: #0b1120;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-outline {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid #64748b;
      background: transparent;
      color: #e5e7eb;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-outline:hover {
      background: rgba(15, 23, 42, 0.8);
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      font-size: 11px;
      color: #9ca3af;
    }

    .hero-meta-item span {
      display: block;
      font-size: 12px;
      color: #e5e7eb;
      font-weight: 600;
    }

    .hero-card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.6);
    }

    .hero-card-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 12px 0 18px;
    }

    .chip {
      font-size: 11px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #e5e7eb;
    }

    .hero-card-foot {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
      font-size: 11px;
      color: #9ca3af;
    }

    .hero-kpi-value {
      font-size: 18px;
      font-weight: 700;
      color: #f9fafb;
    }

    /* Service Section */

    .service-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 32px;
    }

    .data-list {
      background: var(--surface);
      border-radius: 16px;
      padding: 18px 20px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.04);
      font-size: 13px;
    }

    .data-list-title {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .data-list-desc {
      font-size: 12px;
      color: var(--text-soft);
      margin-bottom: 12px;
    }

    .data-list ul {
      list-style: none;
      columns: 2;
      column-gap: 24px;
    }

    .data-list li {
      padding-left: 12px;
      position: relative;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .data-list li::before {
      content: "・";
      position: absolute;
      left: 0;
      color: var(--accent);
    }

    .service-cards {
      display: grid;
      gap: 16px;
    }

    .card {
      border-radius: 16px;
      padding: 18px 18px 16px;
      background: var(--surface);
      border: 1px solid var(--border-soft);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.04);
      font-size: 13px;
    }

    .card-label {
      font-size: 11px;
      padding: 3px 10px;
      border-radius: 999px;
      display: inline-block;
      background: var(--accent-soft);
      color: #0369a1;
      margin-bottom: 8px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card-text {
      font-size: 13px;
      color: var(--text-soft);
      margin-bottom: 12px;
    }

    .card-link {
      font-size: 12px;
      font-weight: 600;
      color: #0284c7;
    }

    .card-link::after {
      content: " →";
      font-size: 11px;
    }

    /* News & Reports */

    .news-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 32px;
    }

    .news-list, .report-list {
      background: var(--surface);
      border-radius: 16px;
      border: 1px solid var(--border-soft);
      padding: 16px 18px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.04);
      font-size: 13px;
    }

    .list-title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .list-title-row h3 {
      font-size: 14px;
      font-weight: 600;
    }

    .list-title-row a {
      font-size: 11px;
      color: #0284c7;
    }

    .list-title-row a::after {
      content: " ＞";
      font-size: 10px;
    }

    .news-items {
      list-style: none;
    }

    .news-item {
      border-top: 1px solid var(--border-soft);
      padding: 10px 0;
      font-size: 13px;
    }

    .news-date {
      font-size: 11px;
      color: var(--text-soft);
      margin-right: 8px;
    }

    /* Pharma Base風 */

    .pharma {
      background: #eef2ff;
    }

    .pharma-inner {
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid #c7d2fe;
      padding: 24px 22px;
      box-shadow: 0 16px 40px rgba(79, 70, 229, 0.12);
    }

    .pharma-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 24px;
      align-items: center;
    }

    .pharma-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .pharma-sub {
      font-size: 13px;
      color: var(--text-soft);
      margin-bottom: 12px;
    }

    .pharma-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .pharma-tag {
      font-size: 11px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px dashed #818cf8;
      background: #eef2ff;
      color: #3730a3;
    }

    .pharma-benefits {
      font-size: 12px;
      color: var(--text-soft);
      margin-bottom: 16px;
    }

    .pharma-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 12px;
    }

    .pharma-link {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #c4b5fd;
      color: #4c1d95;
      background: #f5f3ff;
    }

    .pharma-box {
      font-size: 12px;
      background: #111827;
      color: #e5e7eb;
      border-radius: 12px;
      padding: 14px 16px;
    }

    .pharma-box-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .pharma-box ul {
      list-style: none;
    }

    .pharma-box li {
      margin-bottom: 4px;
      padding-left: 12px;
      position: relative;
    }

    .pharma-box li::before {
      content: "▸";
      position: absolute;
      left: 0;
